<div class="row">
    <div class="col-md-10">
        <div class="input-group">
            <input type="text" class="form-control"  placeholder="{{searchtype}}" [(ngModel)]="searchFilter">
            <div class="input-group-btn" style="padding-left : 5px; padding-right : 5px;" >
                <button class="btn btn-success" type="button" (click)="searchUsers()">Go</button>
            </div>
            <div class="input-group-btn" >
                <button class="btn btn-default" type="button" (click)="clear()">Clear</button>
            </div>   
        </div>
    </div>
</div>
