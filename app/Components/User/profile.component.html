<div class="col-md-6 col-md-offset-3">
    <h2>Profile</h2>
    <message></message>
    <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">Contact Details</div>
            <div class="panel-body">
                <div class="form-group  col-xs-4" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                    <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                </div>
                <div class="form-group  col-xs-4" [ngClass]="{ 'has-error': f.submitted && !middleName.valid }">
                    <label for="middleName">Middle Name</label>
                    <input type="text" class="form-control" name="middleName" [(ngModel)]="model.middleName" #middleName="ngModel" />
                </div>
                <div class="form-group  col-xs-4" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                    <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                </div>

                <div class="form-group  col-xs-9" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" readonly required
                    />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group  col-xs-6" [ngClass]="{ 'has-error': f.submitted && !street.valid }">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" name="street" [(ngModel)]="model.address.street" #street="ngModel" required />
                    <div *ngIf="f.submitted && !street.valid" class="help-block">Street is required</div>
                </div>
                <div class="form-group  col-xs-6" [ngClass]="{ 'has-error': f.submitted && !country.valid }">
                    <label for="country">Country</label>
                    <select name="country" class="form-control" [(ngModel)]="model.address.country" #country="ngModel" required>
                <!--<option [value] = "" [attr.selected] = "true">Select</option>-->
                <option *ngFor="let country of countries" [value] = "country.code">{{country.name}}</option>
            </select>
                    <div *ngIf="f.submitted && !country.valid" class="help-block">Country is required</div>
                </div>
                <div class="form-group  col-xs-6" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" [(ngModel)]="model.address.city" #city="ngModel" required />
                    <div *ngIf="f.submitted && !city.valid" class="help-block">City is required</div>
                </div>
                <div class="form-group  col-xs-8">
                    <p> Do you want to Change Password?
                        <label class="switch">
                        <input type="checkbox" (change)="$event.target.checked? (isChangePwd=true) : (isChangePwd=false)"  >
                        <div class="slider round"></div>
                        </label>
                    </p>
                </div>
            </div>
                <div class="panel-heading" *ngIf="isChangePwd" >Change Password</div>
                <div class="panel-body" *ngIf="isChangePwd" >
                    <div class="form-group  col-xs-8" [ngClass]="{ 'has-error': f.submitted && !curpassword.valid }">
                        <label for="password">Current Password</label>
                        <input type="password" class="form-control" reverse="true" name="curpassword" [(ngModel)]="changePwd.curpassword" #curpassword="ngModel"
                            required />
                        <div *ngIf="f.submitted && !curpassword.valid" class="help-block">Current Password is required</div>
                    </div>
                    <div class="form-group  col-xs-8" [ngClass]="{ 'has-error': f.submitted && !newpassword.valid }">
                        <label for="password">Set Password</label>
                        <input type="password" class="form-control" reverse="true" name="newpassword" [(ngModel)]="changePwd.newpassword" #newpassword="ngModel"
                            validateEqual="confnewpassword" required />
                        <div *ngIf="f.submitted && !newpassword.valid" class="help-block">New Password is required</div>
                    </div>
                    <div class="form-group  col-xs-8" [ngClass]="{ 'has-error': f.submitted && !confnewpassword.valid }">
                        <label for="confnewpassword">Confirm Password</label>
                        <input type="password" class="form-control" reverse="false" name="confnewpassword" [(ngModel)]="changePwd.confnewpassword"
                            #confnewpassword="ngModel" required validateEqual="newpassword" />
                        <div *ngIf="f.submitted && !confnewpassword.valid" class="help-block">Password Mismatch</div>
                    </div>
                </div>
        </div>
        <div class="form-group  col-xs-12 ">
            <button [disabled]="IsLoading" class="btn btn-primary">Update</button>
            <img *ngIf="IsLoading" src="" />
            <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
